<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="/"><image class="logo" src="./assets/Linkbrary.png"></a>
        <div class="go-signin">
            이미 회원이신가요?&nbsp; <a href="signin.html">로그인 하기</a>
        </div>
    </div>
    

    <form>
        <div class="email-input">
            <label>이메일</label><br>
            <input name="email" placeholder="email">
        </div>
        <div class="password-container">
            <label>비밀번호</label><br>  
            <input class="password-input" placeholder="password" type="password">
            <img class="show-icon" src="./assets/eye.png" >
        </div>
        <div class="password-container">
            <label>비밀번호 확인</label><br>
            <input class="password-input" placeholder="password" type="password">
            <img class="show-icon" src="./assets/eye.png" >
        </div>
        <button>회원가입</button>
    </form>
    <div class="social-signup">
        <div class="social-login">
            다른 방식으로 가입하기
        </div>
        
        <div>
            <a href="#"><img class="social-logo" src="./assets/google.png"></a>
            <a href="#"><img class="social-logo" src="./assets/kakao.png"></a>
        </div>
    </div>
    
</body>
</html>
