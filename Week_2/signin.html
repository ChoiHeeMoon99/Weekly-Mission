<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Document</title>
</head>
<body>
    <div class="head">
        <a href="/"><image class="logo" src="./assets/Linkbrary.png"></a>
        <div class="go-signup">
            회원이 아니신가요?&nbsp;<a href="signup.html">회원 가입하기</a>
        </div>
    </div>
    
    <form>
        <div>
            <label>이메일</label><br>
            <input name="email" placeholder="email">
        </div>
        <div class="password-container">
            <label>비밀번호</label><br>  
            <input class="password-input" placeholder="password" type="password">
            <img class="show-icon" src="./assets/eye.png" >
        </div>
        <button>로그인</button>
        </form>

    <div class="social-sign">
        <div class="social-login">
            소셜 로그인
        </div>
        <div>
            <a href="#"><img class="social-logo" src="./assets/google.png"></a>
            <a href="#"><img class="social-logo" src="./assets/kakao.png"></a>
        </div>
        
    </div>
</body>
</html>
